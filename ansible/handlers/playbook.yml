-   hosts: server
    vars_files:
        -   ansible_secret.yml
    tasks:
    -   name: install nginx
        ansible.builtin.apt:
            name: nginx
            state: latest
        become: yes

    -   name: copy index
        ansible.builtin.copy:
            src: files/index.html
            dest: /usr/share/nginx/html/index.html
        become: yes

    -   name: copy nginx config
        ansible.builtin.copy:
            src: files/nginx.conf
            dest: /etc/nginx/nginx.conf
        notify:
            -   restart nginx
        become: yes

    handlers:
    -   name: restart nginx
        ansible.builtin.service:
            name: nginx
            state: reloaded
        become: yes
